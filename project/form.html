<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - sergio Herrera Rivera - Final Project- Form">
    <meta name="author" content="Sergio Herrera Rivera">
    <title>Form</title>
    <link rel="stylesheet" href="styles/commun.css">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Subscribe</h1>
    <div class="container">
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>User Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>email*<input type="email" name="fname" placeholder="abc@dfg.com"></label>
                
            </fieldset>

            <fieldset>
                <label>Subscribe Date</label>
                <input type="date" name="installation" id="instal-date" required>
            </fieldset>

            <fieldset>
                <div class="checkbox-container">
                    <label>I want info about</label>
                    <label for="check1"><input type="checkbox" name="earthquake" id="check1">Earthquake</label>
                    <label for="check2"><input type="checkbox" name="flood" id="check2">Flood</label>
                    <label for="check3"><input type="checkbox" name="hurricane" id="check3">Hurricane</label>
                    <label for="check4"><input type="checkbox" name="landslide" id="check4">Landslide</label>
                </div>  
            </fieldset>

            <fieldset>
                <label>Ask The Experts</label></label>
                <textarea name="Ask a Question" id="questions"></textarea>
            </fieldset>


            <fieldset>
                <label>Rating Us</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>

            <input id="submit" type="submit" value="Subscribe">
        </form>
    </div>
    
    <footer>
        <p class="pf">&copy; <span id="currentyear"></span> Sergio Herrera Rivera. Costa Rica</p>
        <p class="pf">Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
