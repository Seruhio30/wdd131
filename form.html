<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - sergio Herrera Rivera.Product review">
    <meta name="author" content="Sergio Herrera Rivera">
    <title>Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <h1>Product Review</h1>
    <div class="container">
        <form method="get" action="review.html" class="f1">
            <fieldset>
                
                <label for="product">Product Name</label>
                <select name="product" id="product-select" required>
                    <option value="">Select a Product</option>
                </select>
                
            </fieldset>

            <fieldset>
                <label for="overal">Overal Rating</label>
                <div class="stars">
                    <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                    <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                    <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                    <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div>
            </fieldset>

            <fieldset>
                <label for="date">Date of Installation</label>
                <input type="date" name="installation" id="instal-date" required>
            </fieldset>

            <fieldset>
                <div class="checkbox-container">
                    <label for="features">Useful Features</label>
                    <label for="check1"><input type="checkbox" name="durability" id="check1">Durability</label>
                    <label for="check2"><input type="checkbox" name="easy of use" id="check2">Easy Of Use</label>
                    <label for="check3"><input type="checkbox" name="performance" id="check3">Performance</label>
                    <label for="check4"><input type="checkbox" name="design" id="check4">Design</label>
                </div>  
            </fieldset>

            <fieldset>
                <label for="written">Written Review (optional)</label>
                <textarea name="writeten review" id="review"></textarea>
            </fieldset>

            <fieldset>
                <label for="name">User Name (optional)</label>
                <input type="text" name="user Name" id="name">
            </fieldset>

            <input id="submit" type="submit" value="Post Review">
        </div>
    </form>
    <footer>
        <p class="pf">&copy; <span id="currentyear"></span> Sergio Herrera Rivera. Costa Rica</p>
        <p class="pf">Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
